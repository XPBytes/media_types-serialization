name: Publish debian sid packages

on:
  - workflow_dispatch

jobs:
  publish-sid:
    runs-on: ubuntu-latest
    container:
      image: debian:sid
    steps:
      - name: Install repo
        run: apt-get update && wget -O key.deb https://deb1.ws.maxmaton.nl/key.deb && DEBIAN_FRONTEND=noninteractive apt-get --yes install ./key.deb && echo "deb [signed-by=/usr/share/keyrings/maxmaton.gpg] http://deb.maxmaton.nl/debian sid main non-free" > /etc/apt/sources.list.d/maxmaton.list
      - name: Install dependencies
        run: apt-get update && DEBIAN_FRONTEND=noninteractive apt-get --yes install build-essential gem gem2deb
      - name: Build gem
        run: gem build media_types-serialization.gemspec && ls -hal
      - name: Build deb
        run gem2deb media_types-serialization.gem